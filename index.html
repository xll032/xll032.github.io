<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>主页</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
</head>
<style>
    body,html{
        margin:0;
        padding:0;
        font-family: '微软雅黑',sans-serif;
    }
    .nav{
        width:50%;
        margin:0 auto;
    }
</style>
<body>
    <nav>
        <div>文档</div>
        <a href="plugin/cityQuery">城市查询</a>
    </nav>
</body>
<script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="//cdn.bootcss.com/angular.js/1.6.3/angular.min.js"></script>
<script>
    $.ajax({
        url:'article/article.json',
        success:function(data){
            var html = '';
            for(var i in data){
                html += '<a href="javascript:void(0);">'+data[i].title+'</a>';
            }
            console.log(html);
            $('nav').append(html);
            $('a').each(function(i,e){
                $(e).on('click',function(){
                    location.href = 'article/article.html?id='+((i>>0)+1);
                });
            });
        }
    });
</script>
</html>
