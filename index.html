<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>主页</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
</head>
<style>
    body,html{
        margin:0;
        padding:0;
        font-family: '微软雅黑',sans-serif;
    }
    article{
        width:50%;
        margin:0 auto;
        min-width:600px;
    }
</style>
<body>
    <article>
        <div>文档</div>
        <a href="plugin/cityQuery">城市查询</a>
    </article>
</body>
<script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="//cdn.bootcss.com/angular.js/1.6.3/angular.min.js"></script>
<script src="public/articleData.js"></script>
<script>
    function createList(){
        var html = '';
        for(var i in AllData){
            html += '<div><a href="javascript:void(0);">'+AllData[i].title+'</a></div>';
        }
        $('article').append(html);
        $('a').each(function(i,e){
            if(i){
                $(e).on('click',function(){
                    location.href = 'article/article.html?id='+((i>>0));
                });
            }
        });
    }
    createList();
</script>
</html>
