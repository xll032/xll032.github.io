<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>主页</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/code.css">
</head>
<style>
    body,html{
        margin:0;
        padding:0;
        font-family: '微软雅黑',sans-serif;
    }
    article{
        width:50%;
        margin:0 auto;
        min-width:600px;
    }
</style>
<body>
    <article class="doc">
        <div>文档</div>
    </article>
    <article>
        <div>小玩意儿</div>
    </article>
</body>
<script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="//cdn.bootcss.com/angular.js/1.6.3/angular.min.js"></script>
<script src="public/articleData.js"></script>
<script>
    function createList(){
        var a =1;
        function switchType(type){
            switch(type){
                case 1:return '【jQuery】';
                case 2:return '【AngularJS】';
                case 4:return '【React】';
                case 8:return '【Vue】';
                case 16:return '【原生JS】';
                case 32:return '【CSS】';
                case 64:return '【HTML】';
                case 128:return '【微信小程序】';
                case 256:return '【插件】';
                case 512:return '【其他】';
            }
        }
        var html = '';
        for(var i in AllData){
            html += '<div><a href="javascript:void(0);">'+switchType(AllData[i].type)+AllData[i].title+'</a></div>';
        }
        $('.doc').append(html);
        $('a').each(function(i,e){
            $(e).on('click',function(){
                location.href = 'article/article.html?id='+((i>>0)+1);
            });
        });
    }
    createList();
</script>
</html>
