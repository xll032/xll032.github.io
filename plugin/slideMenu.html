<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <title>vue 侧滑</title>
    <link rel="stylesheet" href="../../public/animate.min.css">
    <style>
        html,body{
            margin:0 auto;
            padding:0;
            max-width:750px;
            background:#eee;
        }
        .container{
            background: #fafdfc;
            height:1000px;
            min-height:1000px;
            overflow: hidden;
        }
        .menu{
            width:100%;
            background:#777;
            color:#fff;
            height:1rem;
            overflow: hidden;
        }
        .menu-head{
            width:0.64rem;
            height:0.64rem;
            margin:0.16rem;
            display:block;
            background:url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAABU0lEQVRYR+2XwU0DQQxF368ASqAD0gGhA6gAqIClAkgF0AGbCoAKIBWQEkIH6cDob3ai0WiPA3sZSyvtXOwvj/3sETObIuIUeAOWwBa4lLTPdUXEE3BRWetW0oMFdMBz5nwt6TadI8L/r5WDJ3eDgB64yQJ8SLrKBJQCa2pZWcAC+AJORs++Ap8HG6/I5/OakYEfYKExyBngbydpNxVoFOp6qWF7Sa43BgFzWhPQMnDMQEQMJCwp+NcFag64/T7HNjSCzYGhRTIOJFTX1HPAfkS8APdzkrAU8O+zwHRLqDUelyUNJ+ZFjatYA11rw5aBloF8IfFatsm3oYKG1Tcit7tJ6BlgFCe7lvSeBTeqv4Fa21ByfcD+BGScBYtKs8Ar+WMN8kz4GJbScutdSXLQJKDMUE0td6kGPA+8ihvJ3cTDxG+D41uhkoJeUt/asGVg9gz8As0qkiN2//noAAAAAElFTkSuQmCC') no-repeat;
            background-size:100% 100%;
        }
        .menu-content{
            width:5.8rem;
            height:100%;
            border:1px solid #eee;
            -webkit-box-shadow:-4px 0 12px 0 #888;
            -moz-box-shadow:-4px 0 12px 0 #888;
            box-shadow:-4px 0 12px 0 #888;
            font-size:0.32rem;
            display: none;
            background: #fff;
            position: relative;
            z-index:1;
        }
        .menu-content p{
            text-align: center;
        }
        .menu-show{
            display: block !important;
        }
        .menu-mask{
            width:100%;
            max-width:750px;
            background:rgba(0,0,0,0.2);
            height:100%;
            position: absolute;
            top:1rem;
            display: none;
        }
        .animated {
            -webkit-animation-duration: 400ms;
            animation-duration: 400ms;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
        }
    </style>
    <script src="../../public/vue2.min.js"></script>
    <script>
        /*字体大小计算*/
        !function(){var browserWidth=window.innerWidth||window.screen.width;document.getElementsByTagName("html")[0].style.fontSize=(browserWidth<750?(browserWidth/7.5*1).toFixed(2):100)+"px"}();
    </script>
</head>
<body>
<div class="container" id="app">
    <div class="menu">
        <span class="menu-head" @click="showMenu"></span>
    </div>
    <div class="menu-content animated" :class="{slideInLeft:isActive,slideOutLeft:!isActive,'menu-show':menuShow}">
        <p>基本信息</p>
        <p>联系电话</p>
        <p>电子邮箱</p>
        <p>详细地址</p>
        <p>联系我们</p>
    </div>
    <div class="menu-mask" @click="showMenu" :class="{'menu-show':isActive}"></div>
</div>
</body>
<script>
    /*Vue.component('left-side-item',{
        template:''
    });*/
    var app = new Vue({
        el:'#app',
        data:{
            isActive:false,
            menuShow:false
        },
        methods:{
            showMenu:function(){
                this.isActive = !this.isActive;
                this.menuShow =true;
            }
        }
    });
</script>
</html>
