<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>文章</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <style>
        .container{
            width:50%;
            margin:0 auto;
            min-width:600px;
        }
    </style>
</head>
<body>
    <div class="container"> <a href="javascript:history.go(-1);">返回</a></div>
</body>
<script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="../public/articleData.js"></script>
<script>
    function createContent(){
        function switchType(type){
            switch(type){
                case 1:return 'jQuery';
                case 2:return 'AngularJS';
                case 4:return 'React';
                case 8:return 'Vue';
                case 16:return '原生JS';
                case 32:return 'CSS';
                case 64:return 'HTML';
                case 128:return '微信小程序';
                case 256:return '插件';
                case 512:return '其他';
            }
        }
        var href = location.href;
        var id = href.substring(href.indexOf('?')+4);
        var res = AllData[id],
                content='';
        for(var i=0;i < res.content.length;i++){
            res.content[i][0]?(content +='<p><code>'+res.content[i][1]+'</code></p>'):(content +='<p>'+res.content[i][1]+'</p>');
        }
        $('.container').append(
                '<div>标题：'+res.title+'</div>' +
                '<div>分类：'+switchType(res.type)+'</div>' +
                '<div>时间：'+res.time+'</div>' +
                '<div>内容：'+content+'</div>'
               );
    }
    createContent();


</script>
</html>
