<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>文章</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
</head>
<body>
    <a href="javascript:history.go(-1);">返回</a>
</body>
<script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
<script>
    var href = location.href;
    var id = href.substring(href.indexOf('?')+4);
    $.ajax({
        url:'article.json',
        success:function(data){
            var res = data[id],
                    code,
                    word,
                    type;
            for(var i in res.word){
                word +=res.word[i];
            }
            for(i in res.code){
                code +=res.code[i];
            }
            switch(res.type){
                case 1:
                    type = 'jQuery';
                    break;
                case 2:
                    type = 'AngularJS';
                    break;
                case 4:
                    type = 'React';
                    break;
                case 8:
                    type = 'Vue';
                    break;
                case 16:
                    type = '原生JS';
                    break;
                case 32:
                    type = 'CSS';
                    break;
                case 64:
                    type = 'HTML';
                    break;
                case 128:
                    type = '微信小程序';
                    break;
                case 256:
                    type = '热门插件使用';
                    break;
                case 512:
                    type = '其他';
                    break;
            }
            $('body').append('' +
                    '<div>标题：'+res.title+'</div>' +
                    '<div>分类：'+res.type+'</div>' +
                    '<div>时间：'+res.time+'</div>' +
                    '<div>内容'+word+'</div>' +
                    '<div>代码块'+code+'</div>');
        }
    });
</script>
</html>
