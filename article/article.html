<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>文章</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <style>
        .container{
            width:50%;
            margin:0 auto;
            min-width:600px;
        }
    </style>
</head>
<body>
    <div class="container"> <a href="javascript:history.go(-1);">返回</a></div>
</body>
<script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="../public/articleData.js"></script>
<script>
    function createContent(){
        var href = location.href;
        var id = href.substring(href.indexOf('?')+4);
        var res = AllData[id],
                content='',
                type;
        for(var i=0;i < res.content.length;i++){
            res.content[i][0]?(content +='<p><code>'+res.content[i][1]+'</code></p>'):(content +='<p>'+res.content[i][1]+'</p>');

        }
        switch(res.type){
            case 1:type = 'jQuery';break;
            case 2:type = 'AngularJS';break;
            case 4:type = 'React';break;
            case 8:type = 'Vue';break;
            case 16:type = '原生JS';break;
            case 32:type = 'CSS';break;
            case 64:type = 'HTML';break;
            case 128:type = '微信小程序';break;
            case 256:type = '插件';break;
            case 512:type = '其他';break;
        }
        $('.container').append(
                '<div>标题：'+res.title+'</div>' +
                '<div>分类：'+type+'</div>' +
                '<div>时间：'+res.time+'</div>' +
                '<div>内容：'+content+'</div>'
               );
    }
    createContent();


</script>
</html>
